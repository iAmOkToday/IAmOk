name: 'I Am OK Bot'

on:
  push:
    branches: 
      - main
  schedule:
    - cron: '30 9 * * *'

jobs:
  i-am-ok:
    runs-on: ubuntu-latest
    steps:
      - name: 'common checkout'
        uses: actions/checkout@v2
      - name: 'nodejs setup'
        uses: actions/setup-node@v2
      - name: 'install requirements'
        run: npm install
      - name: 'start'
        env:
          ID: ${{ secrets.ID }}
          PSW: ${{ secrets.PSW }}
        run: npm start ID PSW
